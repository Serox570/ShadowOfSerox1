<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shadow Of Serox</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #1a1a1a;
      border: 1px solid #ff0055;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0055;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e6004c;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Shadow Of Serox</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
